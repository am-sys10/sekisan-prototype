<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料計算ツール</title>
    <style>
        /* 省略: 元のスタイルはそのまま維持 */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
<h1>材料計算ツール</h1>

<div class="container">
    <!-- 工法1の計算ボックス -->
    <div class="calculation-box">
        <h2>工法1</h2>
        <div>
            <label for="manufacturer1">メーカー:</label>
            <select id="manufacturer1">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="method1">工法:</label>
            <select id="method1">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="area1">面積 (平米):</label>
            <input type="number" id="area1" placeholder="面積を入力">
        </div>
        <div class="add-area-container">
            <label for="additionalArea1">＋:</label>
            <input type="number" id="additionalArea1" class="add-area-input" placeholder="追加平米数">
            <button id="addAreaBtn1" class="add-area-btn">追加</button>
        </div>
        <button id="calculateBtn1" class="calculate-btn">計算する</button>
        <div id="result1"></div>
    </div>

    <!-- 工法2の計算ボックス -->
    <div class="calculation-box">
        <h2>工法2</h2>
        <div>
            <label for="manufacturer2">メーカー:</label>
            <select id="manufacturer2">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="method2">工法:</label>
            <select id="method2">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="area2">面積 (平米):</label>
            <input type="number" id="area2" placeholder="面積を入力">
        </div>
        <div class="add-area-container">
            <label for="additionalArea2">＋:</label>
            <input type="number" id="additionalArea2" class="add-area-input" placeholder="追加平米数">
            <button id="addAreaBtn2" class="add-area-btn">追加</button>
        </div>
        <button id="calculateBtn2" class="calculate-btn">計算する</button>
        <div id="result2"></div>
    </div>
</div>

<button id="exportExcelBtn" class="calculate-btn">見積もりをエクスポート</button>

<script>
    let methods = {};

    // JSON データを取得して初期化
    fetch('methods.json')
        .then(response => response.json())
        .then(data => {
            methods = data;
            initManufacturers();
        });

    // メーカーと工法の初期化
    const initManufacturers = () => {
        [1, 2].forEach(num => {
            const manufacturerSelect = document.getElementById(`manufacturer${num}`);
            const manufacturers = [...new Set(Object.values(methods).map(method => method.manufacturer))];
            manufacturers.forEach(manufacturer => {
                const option = document.createElement('option');
                option.value = manufacturer;
                option.textContent = manufacturer;
                manufacturerSelect.appendChild(option);
            });

            manufacturerSelect.addEventListener('change', () => {
                const methodSelect = document.getElementById(`method${num}`);
                methodSelect.innerHTML = '<option value="">選択してください</option>';
                const selectedManufacturer = manufacturerSelect.value;

                Object.entries(methods).forEach(([key, method]) => {
                    if (method.manufacturer === selectedManufacturer) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = method.name;
                        methodSelect.appendChild(option);
                    }
                });
            });
        });
    };

    // 計算ロジックの初期化
    const initCalculationBox = (num) => {
        const areaInput = document.getElementById(`area${num}`);
        const additionalAreaInput = document.getElementById(`additionalArea${num}`);
        const addAreaBtn = document.getElementById(`addAreaBtn${num}`);
        const calculateBtn = document.getElementById(`calculateBtn${num}`);
        const resultDiv = document.getElementById(`result${num}`);

        addAreaBtn.addEventListener('click', () => {
            const additionalArea = parseFloat(additionalAreaInput.value);
            if (!isNaN(additionalArea) && additionalArea > 0) {
                const currentArea = parseFloat(areaInput.value) || 0;
                areaInput.value = currentArea + additionalArea;
                additionalAreaInput.value = '';
            } else {
                alert('正しい平米数を入力してください。');
            }
        });

        calculateBtn.addEventListener('click', () => {
            const area = parseFloat(areaInput.value);
            const selectedMethodKey = document.getElementById(`method${num}`).value;
            const methodData = methods[selectedMethodKey];

            if (!area || area <= 0 || !methodData) {
                resultDiv.textContent = '正しい入力値を選択してください。';
                return;
            }

            resultDiv.innerHTML = '';
            const table = document.createElement('table');

            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th style="width: 40%;">材料名</th>
                <th style="width: 20%;">必要量</th>
                <th style="width: 20%;">単価 (円)</th>
                <th style="width: 20%;">金額 (円)</th>
            `;
            table.appendChild(headerRow);

            let totalCost = 0;
            Object.entries(methodData.materials).forEach(([materialName, materialData]) => {
                const unitPriceInput = document.createElement('input');
                unitPriceInput.type = 'number';
                unitPriceInput.placeholder = '単価を入力';

                let requiredAmount = area * materialData.usagePerSqM || 0;
                const costCell = document.createElement('td');

                unitPriceInput.addEventListener('input', () => {
                    const unitPrice = parseFloat(unitPriceInput.value) || 0;
                    const materialCost = Math.ceil(requiredAmount) * unitPrice;
                    costCell.textContent = materialCost.toLocaleString();
                    totalCost += materialCost;
                });

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${materialName}</td>
                    <td>${Math.ceil(requiredAmount)}</td>
                `;
                const priceCell = document.createElement('td');
                priceCell.appendChild(unitPriceInput);
                row.appendChild(priceCell);
                row.appendChild(costCell);
                table.appendChild(row);
            });

            const totalRow = document.createElement('tr');
            totalRow.innerHTML = `
                <td colspan="3" style="text-align: right; font-weight: bold;">合計:</td>
                <td>${totalCost.toLocaleString()} 円</td>
            `;
            table.appendChild(totalRow);

            resultDiv.appendChild(table);
        });
    };

    // エクスポート機能
    document.getElementById('exportExcelBtn').addEventListener('click', () => {
        const workbook = XLSX.utils.book_new();

        [1, 2].forEach(num => {
            const resultDiv = document.getElementById(`result${num}`);
            const table = resultDiv.querySelector('table');
            if (table) {
                const ws = XLSX.utils.table_to_sheet(table);
                XLSX.utils.book_append_sheet(workbook, ws, `工法${num}`);
            }
        });

        XLSX.writeFile(workbook, '見積もり.xlsx');
    });

    // 初期化
    initCalculationBox(1);
    initCalculationBox(2);
</script>
</body>
</html>
