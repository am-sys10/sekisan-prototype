<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料計算ツール</title>
    <style>
       :root {
  --primary: #007bff;
  --success: #28a745;
  --danger: #dc3545;
  --border: #ccc;
  --bg: #fdfdfd;
  --text: #333;
  --shadow: rgba(0, 0, 0, 0.1);
}

body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background: var(--bg);
  color: var(--text);
}

.container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.calculation-box {
  background: #fff;
  border-radius: 6px;
  padding: 20px;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 2px 4px var(--shadow);
}

h1, h2 {
  text-align: center;
  margin-bottom: 15px;
}

label {
  font-weight: bold;
  display: block;
  margin: 8px 0 4px;
}

select, input[type="number"] {
  width: 100%;
  padding: 6px;
  margin-bottom: 10px;
  border: 1px solid var(--border);
  border-radius: 4px;
  box-sizing: border-box;
}

.btn, button.calculate-btn {
  background: var(--primary);
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 8px;
  cursor: pointer;
  width: 100%;
  margin-top: 10px;
}

.add-area-btn {
  background: var(--success);
}

.remove-area-btn {
  background: var(--danger);
  padding: 6px 10px;
  min-width: auto;
}

.area-input-group {
  display: flex;
  gap: 8px;
  align-items: center;
  margin-bottom: 8px;
}

.area-input {
  flex: 1;
}

.area-total {
  font-weight: bold;
  margin-top: 5px;
}

.table-container {
  overflow-x: auto;
  margin-top: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9em;
}

th, td {
  border: 1px solid var(--border);
  padding: 8px;
  text-align: right;
}

th:first-child, td:first-child {
  text-align: left;
  white-space: normal;
}

.price-input {
  width: 80%;
  padding: 4px;
  box-sizing: border-box;
}

th {
  background: #f2f2f2;
  position: sticky;
  top: 0;
}

.sealing-box .sealing-inputs {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin: 15px 0;
}

.sealing-box .input-group {
  display: flex;
  flex-direction: column;
}

#exportExcelBtn {
  display: block;
  margin: 20px auto;
}

.error-message {
  color: var(--danger);
  margin: 10px 0;
  text-align: center;
}
    </style>
</head>
<body>
    <h1>材料計算ツール</h1>
    <div class="container">
        <!-- 通常工法テンプレート -->
        <template id="method-box-template">
            <div class="calculation-box regular-method">
                <h2>工法{num}</h2>
                <div>
                    <label>メーカー:</label>
                    <select class="manufacturer-select">
                        <option value="">選択してください</option>
                    </select>
                </div>
                <div>
                    <label>工法:</label>
                    <select class="method-select">
                        <option value="">選択してください</option>
                    </select>
                </div>
                <div class="areas-container">
                    <label>面積 (平米):</label>
                    <div class="area-input-group">
                        <input type="number" class="area-input" placeholder="面積を入力">
                        <button class="remove-area-btn">削除</button>
                    </div>
                    <div class="area-total">合計面積: <span>0</span> m²</div>
                </div>
                <button class="add-area-btn">面積を追加</button>
                <button class="calculate-btn">計算する</button>
                <div class="result"></div>
            </div>
        </template>

        <!-- シーリング工法テンプレート -->
        <template id="sealing-box-template">
            <div class="calculation-box sealing-box">
                <h2 class="sealing title">シーリング工法</h2>
                <div>
                    <label>メーカー:</label>
                    <select class="manufacturer-select">
                        <option value="">選択してください</option>
                    </select>
                </div>
                <div>
                    <label>材料:</label>
                    <select class="material-select">
                        <option value="">選択してください</option>
                    </select>
                </div>
                <div class="sealing-inputs">
                    <div class="input-group">
                        <label>巾 (mm):</label>
                        <input type="number" class="width-input" min="0">
                    </div>
                    <div class="input-group">
                        <label>深さ (mm):</label>
                        <input type="number" class="depth-input" min="0">
                    </div>
                    <div class="input-group type-specific">
                        <!-- type-1 or type-2 specific inputs will be added here -->
                    </div>
                    <div class="input-group">
                        <label>1/2で計算:</label>
                        <input type="checkbox" class="half-calc">
                    </div>
                </div>
                <button class="calculate-btn">計算する</button>
                <div class="result"></div>
            </div>
        </template>
    </div>
    <button id="exportExcelBtn" class="calculate-btn">見積もりをエクスポート</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
