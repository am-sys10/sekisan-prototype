<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料計算ツール</title>
    <style>
        /* 既存のスタイルを維持 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .calculation-box {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 新しい面積追加用のスタイル */
        .areas-container {
            margin-bottom: 15px;
        }

        .area-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .area-input {
            width: 100px;
            padding: 5px;
        }

        .remove-area-btn {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-area-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 表のスクロール用スタイル */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 15px;
        }

        table {
            min-width: 100%;
            border-collapse: collapse;
            white-space: nowrap;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: right;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }

        .calculate-btn {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* 面積合計表示用の新しいスタイル */
   　　 .area-total {
        　　margin-top: 10px;
        　　padding: 8px;
        　　background-color: #f8f9fa;
        　　border-radius: 4px;
        　　border: 1px solid #dee2e6;
    　　}
    
   　　 .area-total span {
       　　 font-weight: bold;
        　　color: #28a745;
    }
　　</style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
<h1>材料計算ツール</h1>

<div class="container">
    <!-- 工法1の計算ボックス -->
    <div class="calculation-box">
        <h2>工法1</h2>
        <div>
            <label for="manufacturer1">メーカー:</label>
            <select id="manufacturer1">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="method1">工法:</label>
            <select id="method1">
                <option value="">選択してください</option>
            </select>
        </div>
        <div class="areas-container" id="areas1">
            <label>面積 (平米):</label>
            <div class="area-input-group">
                <input type="number" class="area-input" placeholder="面積を入力">
                <button class="remove-area-btn">削除</button>
            </div>
            <div class="area-total">
        　　　合計面積: <span id="totalArea1">0</span> m²
   　　　　 </div>
        </div>
        <button class="add-area-btn" onclick="addAreaInput(1)">面積を追加</button>
        <button id="calculateBtn1" class="calculate-btn">計算する</button>
        <div id="result1"></div>
    </div>

    <!-- 工法2の計算ボックス -->
    <div class="calculation-box">
        <h2>工法2</h2>
        <div>
            <label for="manufacturer2">メーカー:</label>
            <select id="manufacturer2">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="method2">工法:</label>
            <select id="method2">
                <option value="">選択してください</option>
            </select>
        </div>
        <div class="areas-container" id="areas2">
            <label>面積 (平米):</label>
            <div class="area-input-group">
                <input type="number" class="area-input" placeholder="面積を入力">
                <button class="remove-area-btn">削除</button>
            <div class="area-total">
        　　　合計面積: <span id="totalArea2">0</span> m²
   　　　　 </div>
            </div>
        </div>
        <button class="add-area-btn" onclick="addAreaInput(2)">面積を追加</button>
        <button id="calculateBtn2" class="calculate-btn">計算する</button>
        <div id="result2"></div>
    </div>
</div>

<button id="exportExcelBtn" class="calculate-btn">見積もりをエクスポート</button>

<script>
    let methods = {};

    // JSON データを取得して初期化
    fetch('methods.json')
        .then(response => response.json())
        .then(data => {
            methods = data;
            initManufacturers();
        });

    // メーカーと工法の初期化
    const initManufacturers = () => {
        [1, 2].forEach(num => {
            const manufacturerSelect = document.getElementById(`manufacturer${num}`);
            const manufacturers = [...new Set(Object.values(methods).map(method => method.manufacturer))];
            manufacturers.forEach(manufacturer => {
                const option = document.createElement('option');
                option.value = manufacturer;
                option.textContent = manufacturer;
                manufacturerSelect.appendChild(option);
            });

            manufacturerSelect.addEventListener('change', () => {
                const methodSelect = document.getElementById(`method${num}`);
                methodSelect.innerHTML = '<option value="">選択してください</option>';
                const selectedManufacturer = manufacturerSelect.value;

                Object.entries(methods).forEach(([key, method]) => {
                    if (method.manufacturer === selectedManufacturer) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = method.name;
                        methodSelect.appendChild(option);
                    }
                });
            });
        });
    };

    // 面積入力欄を追加する関数
    function addAreaInput(num) {
        const areasContainer = document.getElementById(`areas${num}`);
        const newGroup = document.createElement('div');
        newGroup.className = 'area-input-group';
        newGroup.innerHTML = `
            <input type="number" class="area-input" placeholder="面積を入力">
            <button class="remove-area-btn">削除</button>
        `;
        areasContainer.appendChild(newGroup);

        // 削除ボタンのイベントリスナーを追加
        newGroup.querySelector('.remove-area-btn').addEventListener('click', () => {
            areasContainer.removeChild(newGroup);
        });
    }

    // 既存の削除ボタンにイベントリスナーを追加
    document.querySelectorAll('.remove-area-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const group = e.target.parentElement;
            if (group.parentElement.children.length > 1) { // 最低1つは残す
                group.parentElement.removeChild(group);
            }
        });
    });

    const initCalculationBox = (num) => {
        const calculateBtn = document.getElementById(`calculateBtn${num}`);
        const resultDiv = document.getElementById(`result${num}`);

        calculateBtn.addEventListener('click', () => {
            const areasContainer = document.getElementById(`areas${num}`);
            const areaInputs = areasContainer.querySelectorAll('.area-input');
            const totalArea = Array.from(areaInputs)
                .map(input => parseFloat(input.value) || 0)
                .reduce((sum, area) => sum + area, 0);

            const selectedMethodKey = document.getElementById(`method${num}`).value;
            const methodData = methods[selectedMethodKey];

            if (totalArea <= 0 || !methodData) {
                resultDiv.textContent = '正しい入力値を選択してください。';
                return;
            }

            resultDiv.innerHTML = '<div class="table-container"></div>';
            const tableContainer = resultDiv.querySelector('.table-container');
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th>材料名</th>
                <th>必要量</th>
                <th>実数</th>
                <th>整数</th>
                <th>単価</th>
                <th>金額</th>
            `;
            table.appendChild(headerRow);

            let totalCost = 0;
            Object.entries(methodData.materials).forEach(([materialName, materialData]) => {
                let requiredAmount = 0;
                let requiredCans = 0;
                let requiredCansDecimal = 0;

                if (materialData.isAreaBased) {
                    requiredAmount = totalArea * (materialData.usageFactor || 1);
                    requiredCans = Math.ceil(requiredAmount / materialData.capacitySqM);
                    requiredCansDecimal = (requiredAmount / materialData.capacitySqM).toFixed(2);
                } else if (materialData.type === 'tape1') {
                    requiredAmount = Math.sqrt(totalArea) * 4;
                    requiredCans = Math.ceil(requiredAmount / materialData.capacity);
                    requiredCansDecimal = (requiredAmount / materialData.capacity).toFixed(2);
                } else if (materialData.type === 'tape2') {
                    requiredAmount = (totalArea / 10) * 9;
                    requiredCans = Math.ceil(requiredAmount / materialData.capacity);
                    requiredCansDecimal = (requiredAmount / materialData.capacity).toFixed(2);
                } else {
                    requiredAmount = totalArea * materialData.usagePerSqM * (materialData.usageFactor || 1);
                    requiredCans = Math.ceil(requiredAmount / materialData.capacity);
                    requiredCansDecimal = (requiredAmount / materialData.capacity).toFixed(2);
                }

                const row = document.createElement('tr');
                const unitPriceInput = document.createElement('input');
                unitPriceInput.type = 'number';
                unitPriceInput.placeholder = '単価を入力';
                const costCell = document.createElement('td');

                unitPriceInput.addEventListener('input', () => {
                    const unitPrice = parseFloat(unitPriceInput.value) || 0;
                    const materialCost = requiredCans * unitPrice;
                    costCell.textContent = materialCost.toLocaleString();
                    updateTotalCost(table);
                });

                row.innerHTML = `
                    <td>${materialName}</td>
                    <td>${Math.floor(requiredAmount)}</td>
                    <td>${requiredCansDecimal}</td>
                    <td>${requiredCans}</td>
                `;
                const priceCell = document.createElement('td');
                priceCell.appendChild(unitPriceInput);
                row.appendChild(priceCell);
                row.appendChild(costCell);
                table.appendChild(row);
            });

            const totalRow = document.createElement('tr');
            totalRow.innerHTML = `
                <td colspan="5" style="text-align: right; font-weight: bold;">合計:</td>
                <td id="totalCost${num}">0</td>
            `;
            table.appendChild(totalRow);
            tableContainer.appendChild(table);
        });
    };

    // 合計金額を更新する関数
    function updateTotalCost(table) {
        const rows = table.querySelectorAll('tr:not(:last-child)');
        let total = 0;
        rows.forEach(row => {
            const costCell = row.lastElementChild;
            if (costCell.textContent) {
                total += parseInt(costCell.textContent.replace(/,/g, '')) || 0;
            }
        });
        const totalCell = table.querySelector('tr:last-child td:last-child');
        totalCell.textContent = total.toLocaleString() + ' 円';
    }

    initCalculationBox(1);
    initCalculationBox(2);

    document.getElementById('exportExcelBtn').addEventListener('click', () => {
        const workbook = XLSX.utils.book_new();
        [1, 2].forEach(num => {
            const resultDiv = document.getElementById(`result${num}`);
            const table = resultDiv.querySelector('table');
            if (table) {
                const ws = XLSX.utils.table_to_sheet(table);
                XLSX.utils.book_append_sheet(workbook, ws, `工法${num}`);
            }
        });
        XLSX.writeFile(workbook, '見積もり.xlsx');
    });
</script>
</body>
</html>
