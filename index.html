<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料計算ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>材料計算ツール</h1>
<div class="container">
    <div class="calculation-box">
        <h2>工法</h2>
        <div>
            <label for="manufacturer">メーカー:</label>
            <select id="manufacturer">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="method">工法:</label>
            <select id="method">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="area">面積 (平方メートル):</label>
            <input type="number" id="area" placeholder="面積を入力">
        </div>
        <button id="calculateBtn">計算する</button>
        <div id="result"></div>
    </div>
</div>
<script>
let methods = {}; // JSONデータを格納する変数

// JSONファイルをロード
fetch('methods.json')
    .then(response => response.json())
    .then(data => {
        methods = data;
        initializeManufacturers();
    })
    .catch(error => console.error('JSONファイルの読み込みに失敗しました:', error));

// メーカーと工法の初期化
const initializeManufacturers = () => {
    const manufacturerSelect = document.getElementById('manufacturer');
    const manufacturers = [...new Set(Object.values(methods).map(method => method.manufacturer))];

    manufacturers.forEach(manufacturer => {
        const option = document.createElement('option');
        option.value = manufacturer;
        option.textContent = manufacturer;
        manufacturerSelect.appendChild(option);
    });

    manufacturerSelect.addEventListener('change', () => {
        const selectedManufacturer = manufacturerSelect.value;
        const methodSelect = document.getElementById('method');
        methodSelect.innerHTML = '<option value="">選択してください</option>';

        if (selectedManufacturer) {
            Object.entries(methods).forEach(([key, method]) => {
                if (method.manufacturer === selectedManufacturer) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = method.name;
                    methodSelect.appendChild(option);
                }
            });
        }
    });
};

// 計算処理
document.getElementById('calculateBtn').addEventListener('click', () => {
    const area = parseFloat(document.getElementById('area').value);
    const selectedMethodKey = document.getElementById('method').value;
    const methodData = methods[selectedMethodKey];

    if (!area || area <= 0 || !methodData) {
        document.getElementById('result').textContent = '正しい入力値を選択してください。';
        return;
    }

    const result = document.getElementById('result');
    result.innerHTML = '';

    const table = document.createElement('table');
    const headerRow = document.createElement('tr');
    headerRow.innerHTML = `
        <th>材料名</th>
        <th>必要量</th>
        <th>整数</th>
        <th>実数</th>
    `;
    table.appendChild(headerRow);

    // 通常材料の計算
    Object.entries(methodData.materials).forEach(([materialName, materialData]) => {
        let requiredAmount = 0, requiredCans = 0, requiredCansDecimal = 0;

        if (materialData.isAreaBased) {
            requiredAmount = area * (materialData.usageFactor || 1);
            requiredCans = Math.ceil(requiredAmount / materialData.capacitySqM);
            requiredCansDecimal = (requiredAmount / materialData.capacitySqM).toFixed(2);
        } else {
            requiredAmount = area * materialData.usagePerSqM * (materialData.usageFactor || 1);
            requiredCans = Math.ceil(requiredAmount / materialData.capacity);
            requiredCansDecimal = (requiredAmount / materialData.capacity).toFixed(2);
        }

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${materialName}</td>
            <td>${requiredAmount.toFixed(2)}</td>
            <td>${requiredCans}</td>
            <td>${requiredCansDecimal}</td>
        `;
        table.appendChild(row);
    });

    // テープ材料の計算
    Object.entries(methodData.tapeMaterials || {}).forEach(([tapeName, tapeData]) => {
        let requiredTapes = 0;

        if (tapeData.calculationMethod === 'perimeter') {
            const perimeter = Math.sqrt(area) * 4; // 正方形と仮定した外周
            requiredTapes = Math.ceil(perimeter / tapeData.capacityM);
        } else if (tapeData.calculationMethod === 'areaBased') {
            requiredTapes = Math.ceil((area / 10) * 9);
        }

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${tapeName}</td>
            <td>-</td>
            <td>${requiredTapes}</td>
            <td>-</td>
        `;
        table.appendChild(row);
    });

    result.appendChild(table);
});
</script>
</body>
</html>
