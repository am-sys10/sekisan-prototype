<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料計算ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>材料計算ツール</h1>

<div class="container">
    <!-- 工法1の計算ボックス -->
    <div class="calculation-box">
        <h2>工法1</h2>
        <div>
            <label for="manufacturer1">メーカー:</label>
            <select id="manufacturer1">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="method1">工法:</label>
            <select id="method1">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="area1">面積 (平方メートル):</label>
            <input type="number" id="area1" placeholder="面積を入力">
        </div>
        <div>
            <label for="additionalArea1">追加する平米数:</label>
            <input type="number" id="additionalArea1" placeholder="追加する平米数を入力">
            <button id="addAreaBtn1">追加する</button>
        </div>
        <button id="calculateBtn1">計算する</button>
        <div id="result1"></div>
    </div>

    <!-- 工法2の計算ボックス -->
    <div class="calculation-box">
        <h2>工法2</h2>
        <div>
            <label for="manufacturer2">メーカー:</label>
            <select id="manufacturer2">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="method2">工法:</label>
            <select id="method2">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="area2">面積 (平方メートル):</label>
            <input type="number" id="area2" placeholder="面積を入力">
        </div>
        <div>
            <label for="additionalArea2">追加する平米数:</label>
            <input type="number" id="additionalArea2" placeholder="追加する平米数を入力">
            <button id="addAreaBtn2">追加する</button>
        </div>
        <button id="calculateBtn2">計算する</button>
        <div id="result2"></div>
    </div>
</div>

<script>
    // methods.json ファイルを読み込む
    let methods = {};

    fetch('methods.json')
        .then(response => response.json())
        .then(data => {
            methods = data;
            initManufacturers();
        });

    const initManufacturers = () => {
        [1, 2].forEach(num => {
            const manufacturerSelect = document.getElementById(`manufacturer${num}`);
            const manufacturers = [...new Set(Object.values(methods).map(method => method.manufacturer))];
            manufacturers.forEach(manufacturer => {
                const option = document.createElement('option');
                option.value = manufacturer;
                option.textContent = manufacturer;
                manufacturerSelect.appendChild(option);
            });

            manufacturerSelect.addEventListener('change', () => {
                const methodSelect = document.getElementById(`method${num}`);
                methodSelect.innerHTML = '<option value="">選択してください</option>';
                const selectedManufacturer = manufacturerSelect.value;

                Object.entries(methods).forEach(([key, method]) => {
                    if (method.manufacturer === selectedManufacturer) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = method.name;
                        methodSelect.appendChild(option);
                    }
                });
            });
        });
    };

    const initCalculationBox = (manufacturerId, methodId, calculateBtnId, areaInputId, additionalAreaId, addAreaBtnId, resultId) => {
        const calculateBtn = document.getElementById(calculateBtnId);
        const result = document.getElementById(resultId);
        const areaInput = document.getElementById(areaInputId);
        const additionalAreaInput = document.getElementById(additionalAreaId);
        const addAreaBtn = document.getElementById(addAreaBtnId);

        addAreaBtn.addEventListener('click', () => {
            const additionalArea = parseFloat(additionalAreaInput.value);
            if (!isNaN(additionalArea) && additionalArea > 0) {
                const currentArea = parseFloat(areaInput.value) || 0;
                areaInput.value = currentArea + additionalArea;
                additionalAreaInput.value = '';
            } else {
                alert('正しい平米数を入力してください。');
            }
        });

        calculateBtn.addEventListener('click', () => {
            const area = parseFloat(areaInput.value);
            const selectedMethodKey = document.getElementById(methodId).value;
            const methodData = methods[selectedMethodKey];

            if (!area || area <= 0 || !methodData) {
                result.textContent = '正しい入力値を選択してください。';
                return;
            }

            result.innerHTML = '';
            const table = document.createElement('table');

            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th style="width: 40%;">材料名</th>
                <th style="width: 20%;">必要量</th>
                <th style="width: 20%;">整数</th>
                <th style="width: 20%;">実数</th>
            `;
            table.appendChild(headerRow);

            Object.entries(methodData.materials).forEach(([materialName, materialData]) => {
                let requiredAmount = 0;
                let requiredCans = 0;
                let requiredCansDecimal = 0;

                if (materialData.isAreaBased) {
                    requiredAmount = area * (materialData.usageFactor || 1);
                    requiredCans = Math.ceil(requiredAmount / materialData.capacitySqM);
                    requiredCansDecimal = (requiredAmount / materialData.capacitySqM).toFixed(2);
                } else if (materialData.type === 'tape1') {
                    requiredAmount = Math.sqrt(area) * 4;
                    requiredCans = Math.ceil(requiredAmount / materialData.capacity);
                    requiredCansDecimal = (requiredAmount / materialData.capacity).toFixed(2);
                } else if (materialData.type === 'tape2') {
                    requiredAmount = (area / 10) * 9;
                    requiredCans = Math.ceil(requiredAmount / materialData.capacity);
                    requiredCansDecimal = (requiredAmount / materialData.capacity).toFixed(2);
                } else {
                    requiredAmount = area * materialData.usagePerSqM * (materialData.usageFactor || 1);
                    requiredCans = Math.ceil(requiredAmount / materialData.capacity);
                    requiredCansDecimal = (requiredAmount / materialData.capacity).toFixed(2);
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${materialName}</td>
                    <td>${Math.floor(requiredAmount)} kg</td>
                    <td>${requiredCans} set</td>
                    <td>${requiredCansDecimal} set</td>
                `;
                table.appendChild(row);
            });

            result.appendChild(table);
        });
    };

    initCalculationBox('manufacturer1', 'method1', 'calculateBtn1', 'area1', 'additionalArea1', 'addAreaBtn1', 'result1');
    initCalculationBox('manufacturer2', 'method2', 'calculateBtn2', 'area2', 'additionalArea2', 'addAreaBtn2', 'result2');
</script>

</body>
</html>
