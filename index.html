<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .calculation-box {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"], select {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-area-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .add-area-input {
            width: 80px;
            padding: 5px;
            font-size: 14px;
        }

        .add-area-btn, .calculate-btn {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-area-btn:hover, .calculate-btn:hover {
            background-color: #0056b3;
        }

        #result1, #result2 {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .calculation-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h1>材料計算ツール</h1>

<div class="container">
    <div class="calculation-box">
        <h2>工法1</h2>
        <div>
            <label for="manufacturer1">メーカー:</label>
            <select id="manufacturer1">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="method1">工法:</label>
            <select id="method1">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="area1">面積 (平米):</label>
            <input type="number" id="area1" placeholder="面積を入力">
        </div>
        <div class="add-area-container">
            <label for="additionalArea1">＋:</label>
            <input type="number" id="additionalArea1" class="add-area-input" placeholder="追加平米数">
            <button id="addAreaBtn1" class="add-area-btn">追加</button>
        </div>
        <button id="calculateBtn1" class="calculate-btn">計算する</button>
        <div id="result1"></div>
    </div>
</div>

<script>
    // methods.json の読み込み
    let methods = {};

    fetch('methods.json')
        .then(response => response.json())
        .then(data => {
            methods = data;
            initManufacturers();
        });

    // メーカーと工法の初期化
    const initManufacturers = () => {
        const manufacturerSelect = document.getElementById('manufacturer1');
        const manufacturers = [...new Set(Object.values(methods).map(method => method.manufacturer))];
        manufacturers.forEach(manufacturer => {
            const option = document.createElement('option');
            option.value = manufacturer;
            option.textContent = manufacturer;
            manufacturerSelect.appendChild(option);
        });

        manufacturerSelect.addEventListener('change', () => {
            const methodSelect = document.getElementById('method1');
            methodSelect.innerHTML = '<option value="">選択してください</option>';
            const selectedManufacturer = manufacturerSelect.value;

            Object.entries(methods).forEach(([key, method]) => {
                if (method.manufacturer === selectedManufacturer) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = method.name;
                    methodSelect.appendChild(option);
                }
            });
        });
    };

    // 計算ボックスの初期化
    const initCalculationBox = () => {
        const areaInput = document.getElementById('area1');
        const additionalAreaInput = document.getElementById('additionalArea1');
        const addAreaBtn = document.getElementById('addAreaBtn1');
        const calculateBtn = document.getElementById('calculateBtn1');
        const resultDiv = document.getElementById('result1');

        addAreaBtn.addEventListener('click', () => {
            const additionalArea = parseFloat(additionalAreaInput.value);
            if (!isNaN(additionalArea) && additionalArea > 0) {
                const currentArea = parseFloat(areaInput.value) || 0;
                areaInput.value = currentArea + additionalArea;
                additionalAreaInput.value = '';
            } else {
                alert('正しい平米数を入力してください。');
            }
        });

        calculateBtn.addEventListener('click', () => {
            const area = parseFloat(areaInput.value);
            const selectedMethodKey = document.getElementById('method1').value;
            const methodData = methods[selectedMethodKey];

            if (!area || area <= 0 || !methodData) {
                resultDiv.textContent = '正しい入力値を選択してください。';
                return;
            }

            resultDiv.innerHTML = '';
            const table = document.createElement('table');

            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th>材料名</th>
                <th>必要量</th>
                <th>整数</th>
                <th>実数</th>
            `;
            table.appendChild(headerRow);

            Object.entries(methodData.materials).forEach(([materialName, materialData]) => {
                let requiredAmount = 0;

                if (materialData.isTapeBased) {
                    if (materialData.calculateTapeOption2) {
                        requiredAmount = Math.sqrt(area) * 4;
                    } else if (materialData.calculateTapeOption3) {
                        requiredAmount = (area / 10) * 9;
                    } else {
                        requiredAmount = area * (materialData.usagePerSqM || 1);
                    }
                } else {
                    requiredAmount = area * materialData.usagePerSqM * (materialData.usageFactor || 1);
                }

                const requiredCans = Math.ceil(requiredAmount / materialData.capacity);
                const requiredCansDecimal = (requiredAmount / materialData.capacity).toFixed(2);

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${materialName}</td>
                    <td>${requiredAmount.toFixed(2)}</td>
                    <td>${requiredCans}</td>
                    <td>${requiredCansDecimal}</td>
                `;
                table.appendChild(row);
            });

            resultDiv.appendChild(table);
        });
    };

    initCalculationBox();
</script>

</body>
</html>
