<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料計算ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>材料計算ツール</h1>
    <div class="container">
        <template id="method-box-template">
            <div class="calculation-box">
                <h2>工法{num}</h2>
                <div>
                    <label>メーカー:</label>
                    <select class="manufacturer-select"></select>
                </div>
                <div>
                    <label>工法:</label>
                    <select class="method-select"></select>
                </div>
                <div class="areas-container">
                    <label>面積 (平米):</label>
                    <div class="area-input-group">
                        <input type="number" class="area-input" placeholder="面積を入力">
                        <button class="remove-area-btn">削除</button>
                    </div>
                    <div class="area-total">合計面積: <span>0</span> m²</div>
                </div>
                <button class="add-area-btn">面積を追加</button>
                <button class="calculate-btn">計算する</button>
                <div class="result"></div>
            </div>
        </template>

        <!-- シーリング工法1テンプレート -->
        <template id="sealing-box-template-1">
            <div class="calculation-box sealing-box">
                <h2>シーリング工法1</h2>
                <div>
                    <label>メーカー:</label>
                    <select class="manufacturer-select"></select>
                </div>
                <div>
                    <label>材料:</label>
                    <select class="material-select"></select>
                </div>
                <div class="sealing-inputs">
                    <div class="input-group">
                        <label>巾 (mm):</label>
                        <input type="number" class="width-input" min="0">
                    </div>
                    <div class="input-group">
                        <label>深さ (mm):</label>
                        <input type="number" class="depth-input" min="0">
                    </div>
                    <div class="input-group">
                        <label>長さ (m):</label>
                        <input type="number" class="length-input" min="0">
                    </div>
                    <div class="input-group">
                        <label>1/2で計算:</label>
                        <input type="checkbox" class="half-calc">
                    </div>
                </div>
                <button class="calculate-btn">計算する</button>
                <div class="result"></div>
            </div>
        </template>

        <!-- シーリング工法2テンプレート -->
        <template id="sealing-box-template-2">
            <div class="calculation-box sealing-box">
                <h2>シーリング工法2</h2>
                <div>
                    <label>メーカー:</label>
                    <select class="manufacturer-select"></select>
                </div>
                <div>
                    <label>材料:</label>
                    <select class="material-select"></select>
                </div>
                <div class="sealing-inputs">
                    <div class="input-group">
                        <label>巾 (mm):</label>
                        <input type="number" class="width-input" min="0">
                    </div>
                    <div class="input-group">
                        <label>深さ (mm):</label>
                        <input type="number" class="depth-input" min="0">
                    </div>
                    <div class="input-group">
                        <label>直径 (mm):</label>
                        <input type="number" class="diameter-input" min="0">
                    </div>
                    <div class="input-group">
                        <label>箇所数:</label>
                        <input type="number" class="count-input" min="0">
                    </div>
                    <div class="input-group">
                        <label>1/2で計算:</label>
                        <input type="checkbox" class="half-calc">
                    </div>
                </div>
                <button class="calculate-btn">計算する</button>
                <div class="result"></div>
            </div>
        </template>
    </div>
    <button id="exportExcelBtn">見積もりをエクスポート</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
