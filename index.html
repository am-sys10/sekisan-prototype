<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .calculation-box {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"], select {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-area-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .add-area-input {
            width: 80px;
            padding: 5px;
            font-size: 14px;
        }

        .add-area-btn, .calculate-btn {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-area-btn:hover, .calculate-btn:hover {
            background-color: #0056b3;
        }

        #result1, #result2 {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: right; /* 数字を右揃えにする */
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            text-align: right; /* 数字を右揃えに */
        }

        @media (max-width: 768px) {
            .calculation-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h1>材料計算ツール</h1>

<div class="container">
    <!-- 工法1の計算ボックス -->
    <div class="calculation-box">
        <h2>工法1</h2>
        <div>
            <label for="manufacturer1">メーカー:</label>
            <select id="manufacturer1">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="method1">工法:</label>
            <select id="method1">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="area1">面積 (平米):</label>
            <input type="number" id="area1" placeholder="面積を入力">
        </div>
        <div class="add-area-container">
            <label for="additionalArea1">＋:</label>
            <input type="number" id="additionalArea1" class="add-area-input" placeholder="追加平米数">
            <button id="addAreaBtn1" class="add-area-btn">追加</button>
        </div>
        <button id="calculateBtn1" class="calculate-btn">計算する</button>
        <div id="result1"></div>
    </div>

    <!-- 工法2の計算ボックス -->
    <div class="calculation-box">
        <h2>工法2</h2>
        <div>
            <label for="manufacturer2">メーカー:</label>
            <select id="manufacturer2">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="method2">工法:</label>
            <select id="method2">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="area2">面積 (平米):</label>
            <input type="number" id="area2" placeholder="面積を入力">
        </div>
        <div class="add-area-container">
            <label for="additionalArea2">＋:</label>
            <input type="number" id="additionalArea2" class="add-area-input" placeholder="追加平米数">
            <button id="addAreaBtn2" class="add-area-btn">追加</button>
        </div>
        <button id="calculateBtn2" class="calculate-btn">計算する</button>
        <div id="result2"></div>
    </div>
</div>

<script>
    // methods.json の読み込みと初期化
    let methods = {};

    fetch('methods.json')
        .then(response => response.json())
        .then(data => {
            methods = data;
            initManufacturers();
        });

    const initManufacturers = () => {
        [1, 2].forEach(num => {
            const manufacturerSelect = document.getElementById(`manufacturer${num}`);
            const manufacturers = [...new Set(Object.values(methods).map(method => method.manufacturer))];
            manufacturers.forEach(manufacturer => {
                const option = document.createElement('option');
                option.value = manufacturer;
                option.textContent = manufacturer;
                manufacturerSelect.appendChild(option);
            });

            manufacturerSelect.addEventListener('change', () => {
                const methodSelect = document.getElementById(`method${num}`);
                methodSelect.innerHTML = '<option value="">選択してください</option>';
                const selectedManufacturer = manufacturerSelect.value;

                Object.entries(methods).forEach(([key, method]) => {
                    if (method.manufacturer === selectedManufacturer) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = method.name;
                        methodSelect.appendChild(option);
                    }
                });
            });
        });
    };

    // 計算ロジックの初期化
    const initCalculationBox = (num) => {
        const areaInput = document.getElementById(`area${num}`);
        const additionalAreaInput = document.getElementById(`additionalArea${num}`);
        const addAreaBtn = document.getElementById(`addAreaBtn${num}`);
        const calculateBtn = document.getElementById(`calculateBtn${num}`);
        const resultDiv = document.getElementById(`result${num}`);

        addAreaBtn.addEventListener('click', () => {
            const additionalArea = parseFloat(additionalAreaInput.value);
            if (!isNaN(additionalArea) && additionalArea > 0) {
                const currentArea = parseFloat(areaInput.value) || 0;
                areaInput.value = currentArea + additionalArea;
                additionalAreaInput.value = '';
            } else {
                alert('正しい平米数を入力してください。');
            }
        });

        calculateBtn.addEventListener('click', () => {
            const area = parseFloat(areaInput.value);
            const selectedMethodKey = document.getElementById(`method${num}`).value;
            const methodData = methods[selectedMethodKey];

            if (!area || area <= 0 || !methodData) {
                resultDiv.textContent = '正しい入力値を選択してください。';
                return;
            }

            resultDiv.innerHTML = '';
            const table = document.createElement('table');

            const headerRow = document.createElement('tr');
            headerRow.innerHTML = ` 
                <th style="width: 40%;">材料名</th>
                <th style="width: 20%;">必要量</th>
                <th style="width: 20%;">実数</th>
                <th style="width: 20%;">整数</th>
            `;
            table.appendChild(headerRow);

            Object.entries(methodData.materials).forEach(([materialName, materialData]) => {
                let requiredAmount = 0;
                let requiredCans = 0;
                let requiredCansDecimal = 0;

                if (materialData.isAreaBased) {
                    requiredAmount = area * (materialData.usageFactor || 1);
                    requiredCans = Math.ceil(requiredAmount / materialData.capacitySqM);
                    requiredCansDecimal = (requiredAmount / materialData.capacitySqM).toFixed(2);
                } else if (materialData.type === 'tape1') {
                    requiredAmount = Math.sqrt(area) * 4;
                    requiredCans = Math.ceil(requiredAmount / materialData.capacity);
                    requiredCansDecimal = (requiredAmount / materialData.capacity).toFixed(2);
                } else if (materialData.type === 'tape2') {
                    requiredAmount = (area / 10) * 9;
                    requiredCans = Math.ceil(requiredAmount / materialData.capacity);
                    requiredCansDecimal = (requiredAmount / materialData.capacity).toFixed(2);
                } else {
                    requiredAmount = area * materialData.usagePerSqM * (materialData.usageFactor || 1);
                    requiredCans = Math.ceil(requiredAmount / materialData.capacity);
                    requiredCansDecimal = (requiredAmount / materialData.capacity).toFixed(2);
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${materialName}</td>
                    <td>${requiredCansDecimal}</td> <!-- 実数を左側に表示 -->
                    <td>${Math.floor(requiredAmount)}</td> <!-- 整数を右側に表示 -->
                `;
                table.appendChild(row);
            });

            resultDiv.appendChild(table);
        });
    };

    // Initialize calculation boxes
    initCalculationBox(1);
    initCalculationBox(2);
</script>

</body>
</html>
