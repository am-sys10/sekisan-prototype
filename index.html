<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料計算ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .calculation-box {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"], select {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-area-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .add-area-input {
            width: 80px;
            padding: 5px;
            font-size: 14px;
        }

        .add-area-btn, .calculate-btn {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-area-btn:hover, .calculate-btn:hover {
            background-color: #0056b3;
        }

        #result1, #result2 {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .calculation-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h1>材料計算ツール</h1>

<div class="container">
    <!-- 工法1の計算ボックス -->
    <div class="calculation-box">
        <h2>工法1</h2>
        <div>
            <label for="manufacturer1">メーカー:</label>
            <select id="manufacturer1">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="method1">工法:</label>
            <select id="method1">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="area1">面積 (平方メートル):</label>
            <input type="number" id="area1" placeholder="面積を入力">
        </div>
        <div class="add-area-container">
            <label for="additionalArea1">追加する平米数:</label>
            <input type="number" id="additionalArea1" class="add-area-input" placeholder="追加平米数">
            <button id="addAreaBtn1" class="add-area-btn">追加</button>
        </div>
        <button id="calculateBtn1" class="calculate-btn">計算する</button>
        <div id="result1"></div>
    </div>

    <!-- 工法2の計算ボックス -->
    <div class="calculation-box">
        <h2>工法2</h2>
        <div>
            <label for="manufacturer2">メーカー:</label>
            <select id="manufacturer2">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="method2">工法:</label>
            <select id="method2">
                <option value="">選択してください</option>
            </select>
        </div>
        <div>
            <label for="area2">面積 (平方メートル):</label>
            <input type="number" id="area2" placeholder="面積を入力">
        </div>
        <div class="add-area-container">
            <label for="additionalArea2">追加する平米数:</label>
            <input type="number" id="additionalArea2" class="add-area-input" placeholder="追加平米数">
            <button id="addAreaBtn2" class="add-area-btn">追加</button>
        </div>
        <button id="calculateBtn2" class="calculate-btn">計算する</button>
        <div id="result2"></div>
    </div>
</div>

<script>
    // methods.json の読み込みと初期化
    let methods = {};

    fetch('methods.json')
        .then(response => response.json())
        .then(data => {
            methods = data;
            initManufacturers();
        });

    const initManufacturers = () => {
        [1, 2].forEach(num => {
            const manufacturerSelect = document.getElementById(`manufacturer${num}`);
            const manufacturers = [...new Set(Object.values(methods).map(method => method.manufacturer))];
            manufacturers.forEach(manufacturer => {
                const option = document.createElement('option');
                option.value = manufacturer;
                option.textContent = manufacturer;
                manufacturerSelect.appendChild(option);
            });

            manufacturerSelect.addEventListener('change', () => {
                const methodSelect = document.getElementById(`method${num}`);
                methodSelect.innerHTML = '<option value="">選択してください</option>';
                const selectedManufacturer = manufacturerSelect.value;

                Object.entries(methods).forEach(([key, method]) => {
                    if (method.manufacturer === selectedManufacturer) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = method.name;
                        methodSelect.appendChild(option);
                    }
                });
            });
        });
    };

    // 計算ロジックの初期化
    const initCalculationBox = (num) => {
        const areaInput = document.getElementById(`area${num}`);
        const additionalAreaInput = document.getElementById(`additionalArea${num}`);
        const addAreaBtn = document.getElementById(`addAreaBtn${num}`);
        const calculateBtn = document.getElementById(`calculateBtn${num}`);
        const resultDiv = document.getElementById(`result${num}`);

        addAreaBtn.addEventListener('click', () => {
            const additionalArea = parseFloat(additionalAreaInput.value);
            if (!isNaN(additionalArea) && additionalArea > 0) {
                const currentArea = parseFloat(areaInput.value) || 0;
                areaInput.value = currentArea + additionalArea;
                additionalAreaInput.value = '';
            } else {
                alert('正しい平米数を入力してください。');
            }
        });

        calculateBtn.addEventListener('click', () => {
            const area = parseFloat(areaInput.value);
            const methodKey = document.getElementById(`method${num}`).value;
            const method = methods[methodKey];

            if (!area || !method) {
                resultDiv.textContent = '正しい値を選択してください。';
                return;
            }

            resultDiv.innerHTML = '';
            const table = document.createElement('table');
            table.innerHTML = `
                <tr><th>材料</th><th>必要量</th><th>整数</th></tr>
            `;
            Object.entries(method.materials).forEach(([name, data]) => {
                const total = Math.ceil(area * (data.usageFactor || 1) / data.capacitySqM);
                table.innerHTML += `
                    <tr>
                        <td>${name}</td>
                        <td>${total}</td>
                        <td>${Math.ceil(total)}</td>
                    </tr>`;
            });
            resultDiv.appendChild(table);
        });
    };

    [1, 2].forEach(initCalculationBox);
</script>

</body>
</html>
